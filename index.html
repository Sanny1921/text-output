    *{

<body>
    <header>
        Likhwa Kar Print Krna Hai
    </header>
    <main>
        <div id="logintab">
            <h3>YAHA DIKHEGA:</h3>
            <p id="yahi">Yahi dikhega</p>
            <form id="kpo">
                <h3 id="likho">Yaha likhoge tab hi upper dikhega:</h3>
                <input type="text" placeholder="jaldi jaldi likho yaar..." id="nam"/>
                <button onclick="non()" id="kok">Dekhna hai?</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('kpo').addEventListener('submit', function (e) {
            e.preventDefault()
            let name= document.getElementById('nam')
            if (name.value.trim() === ""){
                document.getElementById('yahi').innerText="KUCH TO LIKHO BHAI!!!"
                document.getElementById('yahi').style.visibility="visible"
            }
            else{
                document.getElementById('yahi').innerText= name.value
                document.getElementById('yahi').style.visibility="visible"
            }
            name.value=""
        })
